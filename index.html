<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/Normalize.css">
    <link rel="stylesheet" href="assets/css/Style.css">
    <script src="assets/js/Script.js" defer ></script>
</head>

<body>
    <main class="write">
        <h1>Write / Read QR code</h1>

        <p>Enter text or url to creat or read QR code</p>

        <div>
            <button>Write</button>
            <button>Read</button>
        </div>

        <div class="not-active write" action="">
            <div>
                <input type="text" type="button" name="qrRead" id="qrRead" placeholder="Enter text">    
                <button type="button">Valid</button>
            </div>
            <img src="" alt="QRcode">
        </div>

        <div class="read" action="">
            <div>
                <input type="" name="qrRead" id="qrRead">    
                <button type="button">Valid</button>
            </div>
            <img src="" alt="QRcode">
        </div>
    </main>
    
</body>

</html>
