<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/Normalize.css">
    <link rel="stylesheet" href="assets/css/Style.css">
    <script src="assets/js/Script.js" defer ></script>
</head>

<body>
    <main class="write">
        <h1>Write / Read QR code</h1>

        <p>Enter text or url to create or read QR code <br> (can not use '&')</p>

        <div>
            <button>Write</button>
            <button>Read</button>
        </div>

        <div class="form not-active not-valid write" action="">
            <div>
                <input required type="text" type="button" placeholder="Enter text">    
                <button type="button">Valid</button>
            </div>
            <img src="" alt="QRcode">
        </div>

        <div class="form read" action="">
            <div>
                <input type="file" accept="image/*" hidden>  
                <div class="input">
                    <p>Choose any image</p>
                </div>  
                <button type="button">Valid</button>
            </div>
        </div>
    </main>
    
</body>

</html>
